<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">

		<div class="small-block">
			<!---<div class="small-block">--->
			<div class="grow">
			<p><span>grow</span></p>
			<p>learn to design &</p>
			<h1>Code Websites</h1>
			</div>
			<!---</div>--->
		</div>


		<div class="small-block">
			<!---<div class="small-block">-->
			<div class="flower">
			<img src="img/flower.png" alt="flower"/>
			</div>
			<!---</div>--->
		</div>


		<div class="small-block">
			<!---<div class="small-block">--->
				<div class="languages">
			<p>html<br>css<br>javascript<br>wordpress<br>python</p>
				</div>
		<!---</div>--->
		</div>

		<div class="large-block">
			<!---<div class="large-block">--->
			<div class="freelance">
			<p><span>freelance</span></p>
			<p>make enough side cash to</p>
			<h1>Pay off debt</h1>
			<img src="img/piggy.png" alt="piggy bank"/>
			</div>
			
			<!----</div>---->
		</div>

		<div class="large-block">
			<!---<div class="large-block">--->
			
			<div class="vision">
				<div class="eye">
					<img src="img/eye.png" alt="eye"/>
					</div>
			<p>2020</p>
			<h3>vision board</h3>
			</div>
			<!---</div>--->
		</div>

		<div class="large-block">
			<!---<div class="large-block">---->
				
			<div class="travel">
				<div class="plane">
					<img src="img/plane.png" alt="plane"/>
						</div>
			<p><span>travel</span></p>
			<p>plan a trip where i can</p>
			<h1>Work Remotely</h1>
			</div>
			<!---</div>--->
		</div>

		<div class="small-block">
			<!---<div class="small-block">--->
				<div class="hobbies">
			<p>walk dog ++<br>pray<br>learn photography<br>snuggle pup</p>
				</div>	
		<!---</div>--->
		</div>

		<div class="small-block">
			<!---<div class="small-block">--->
				<div class="dog">
			<img src="img/doggo.png" alt="dog"/>
			</div>
			<!---</div>--->
		</div>

		<div class="small-block">
			<!---<div class="small-block">--->
				<div class="mind-body">
			<p><span>mind & body</span></p>
			<p>exercise more<br>& find peace in</p>
			<h1>challenge</h1>
				</div>
			<!---</div>--->
		</div>

	</div>
</body>
</html>
